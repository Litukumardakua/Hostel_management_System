    <section id="regit">
        <h1 class="resit">Single Room Registration Form</h1>
    </section>

    <!-- from section -->

    <section id="regisdetail">

        <form action="#" name="myForm" onsubmit="return validateForm()" method="POST" class=" row g-3">
            <div class="row">
                <div class="col-md-8">
                    <label for="inputEmail4" class="form-label"> name</label>
                    <input type="text" class="form-control" id="fname" placeholder="First name" aria-label="First name"
                        autocomplete="off">
                    <b><span class="Finame"></span></b>
                </div>


                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Enter your Email"
                        aria-label="Enter your Email" id="inputEmail4" autocomplete="off">
                    <b><span class="emai"></span></b>
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Enter your Password"
                        aria-label="Enter yourPassword" id="inputPassword4" autocomplete="off">
                    <b> <span class="emai"></span></b>
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St"
                        autocomplete="off">
                    <b><span class="address"></span></b>
                </div>
                <div class="col-md-6">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select" autocomplete="off">
                        <b> <span class="State"></span></b>
                        <option>Odisha</option>
                        <option>Gujrat</option>
                        <option>Tamilnadu</option>
                        <option>Telengana</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="inputAddress" class="form-label">PinCode</label>
                    <input type="text" class="form-control" id="zcode" placeholder="PinCode">
                    <b><span class="zipcode"></span></b>
                </div>
                <div class="col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Male
                        </label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Female
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
        </form>
    </section>
    <script>

        function seterror(id, error) {
            element = document.getElementById(id);
            element.getElementByClassName('Finame')[0].innerHTML = error;
        }
        function validateForm() {
            var returnval = true;
            var name = document.forms['myForm']['fname'].value;
            if (name.length < 5) {
                seterror("name", "*Length of name is too short");
                returnval = false;
            }

            return returnval;
        }
    </script>
